<div class="auth-page">
    <div class="auth-card">
        <h2>Crear Cuenta</h2>
        <p class="subtitle">Únete a nuestra tienda hoy mismo</p>

        <div *ngIf="mensajeError" class="badge badge-cancelled"
            style="margin-bottom: 24px; display: block; text-align: center;">
            ⚠️ {{ mensajeError }}
        </div>

        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" class="form-input"
                    placeholder="Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" [(ngModel)]="cliente.email" name="email" class="form-input"
                    placeholder="juan@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección de Envío</label>
                <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" class="form-input"
                    placeholder="Calle Falsa 123" required>
            </div>

            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" [(ngModel)]="cliente.username" name="username" class="form-input"
                    placeholder="juan123" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="cliente.password" name="password" class="form-input"
                    placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-auth">
                Crear mi cuenta
            </button>
        </form>

        <div class="auth-footer">
            ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
        </div>
    </div>
</div>
