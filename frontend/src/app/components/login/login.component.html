<div class="auth-page">
    <div class="auth-card">
        <h2>Bienvenido</h2>
        <p class="subtitle">Inicia sesión en tu cuenta</p>

        <div *ngIf="mensajeError" class="badge badge-cancelled"
            style="margin-bottom: 24px; display: block; text-align: center;">
            ⚠️ {{ mensajeError }}
        </div>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" [(ngModel)]="credenciales.username" name="username" class="form-input"
                    placeholder="Ej: admin" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="credenciales.password" name="password"
                    class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-auth">
                Iniciar Sesión
            </button>
        </form>

        <div class="auth-footer">
            ¿No tienes cuenta? <a routerLink="/register">Regístrate ahora</a>
        </div>
    </div>
</div>
